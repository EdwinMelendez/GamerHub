
{% extends 'layout.html' %}

{% block body %}
    <h1>LOGIN</h1>
     <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=50) }}
         <br>
        {{ form.password.label }} {{ form.password(size=50) }}
         <br>
        <input type="submit" value="login">
    </form>
    <p>Not signed up? <a href="/register">Click here.</a></p>
{% endblock %}
